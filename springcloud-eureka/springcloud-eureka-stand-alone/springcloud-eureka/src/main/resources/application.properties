#应用名
#spring.application.name=Eureka-application
#服务注册中心端口号
#server.port=8080
#服务注册中心实例的主机名
#eureka.instance.hostname=10.0.45.103
#是否向服务注册中心注册自己
#eureka.client.register-with-eureka=false
#是否检索服务
#eureka.client.fetch-registry=false
#服务注册中心的配置内容，指定服务注册中心的位置
#eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/

#安全校验的配置  #开启认证  这种是老版本的权限控制,新版本在application.yml中体现
#security.basic.enabled=true
#用户名
#security.user.name=root
#密码
#security.user.password=123456
#引用application-master文件
#spring.profiles.active=master


#服务注册中心的配置内容，指定服务注册中心的位置   生产环境下为Eureka注册中心添加用户安全校验
#eureka.client.serviceUrl.defaultZone=http://<username>:<password>@${eureka.instance.hostname}:${server.port}/eureka/